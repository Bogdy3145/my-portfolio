{{ if .Site.Params.sports.enable | default false }}
<section id="sports" class="py-5">
  <div class="container">
    <h3 class="text-center">{{ .Site.Params.sports.title | default "Sports" }}</h3>
    <div class="row justify-content-center px-3 px-md-5">
      {{ range .Site.Params.sports.items }}
      <div class="col-lg-4 col-md-6 my-3">
        <!-- ðŸ‘‡ Use same classes as project cards -->
        <div class="card my-3 h-100 project-card" title="{{ .title }}">
          {{ if .image }}
          <div class="card-head">
            <img class="card-img-top" src="{{ .image }}" alt="{{ .title }}">
          </div>
          {{ end }}
          <div class="card-body bg-transparent p-3">
            <h5 class="card-title bg-transparent mt-1">{{ .title }}</h5>
            <div class="card-text bg-transparent secondary-font">
              {{ .content | markdownify }}
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
