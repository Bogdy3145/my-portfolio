      title: "And, of course, a few hard skills I believe I master:"
      items:
        - "C/C++/C#"
        - "Python"
        - "GNU/Linux"
        - "JavaScript/TypeScript"
        - "Angular/React"
        - "Node"
        - "Firebase"
        - "Docker"
