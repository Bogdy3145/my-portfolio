  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: LogiQ Puzzles
        content: |- 
          A mobile app **deployed** on Google Play, in the style of NYT Games but innovative in Romania (the main market-target), because some games didn't exist before in our language.  

          **100% original and individual work**. I started the project in May 2025 and deployed to prod in September 2025. Currently still working on it, much more to be done.

          I started this both as a personal challenge and as a frustration that some puzzles didn't exist in our country. I am proud of what I achieved and you're welcome to check it out, there are math games as well which don't need language understanding :).
        image: /images/logiq3.png
        # featured:
        #   name: Demo
        #   link: https://hugo-profile.netlify.app
        badges:
          - "React Native"
          - "Firestore"
          - "Python"
          - "Android Studio"
        # links:
        #   - icon: fa fa-envelope
        #     url: mailto:?subject=Hugo%20Profile%20Template&body=Check%20it%20out:%20https%3a%2f%2fhugo-profile.netlify.app%2fblog%2fmarkdown-syntax%2f
