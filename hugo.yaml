  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/bgdextra.jpg"
    roundImage: "false"
    content: |-
      I am a 22 years old software developer that currently follows his Masters degree in **EURECOM University**, studying **AI**. I **love** what I do and I've been loving it for a long time, almost 10 years now. While my current specialization is AI, during the 10 years I experimented with multiple fields of computer science, from very hands-on experience such as building (and coding) robots to pure software such as building mobile apps.

      As of right now, I spend my time working on the research project, managining my LogiQ app and taking my daily dose of sport.

      <br>

      Before getting into skills, I think it’s worth mentioning that I work really well in **teams**. I’ve been part of many different groups over the years, sometimes leading and sometimes just contributing, and each role has taught me something useful.

      These experiences range from robotics and computer science projects, to business cases where we analyzed problems and pitched ideas, and even to things outside of work like volunteering or sports teams. All of them helped me build **discipline**, adaptability, and a good sense of how to work with people.
      I learnt how to **respect** and what to do to **deserve** other people's respect.
      <br>
    hardskills:
      enable: true
      title: "So here is something about myself:"
      items:
        - "Understanding !!"
        - "Social"
        - "Open-minded"
        - "Adaptable"
        - "Flexible"
        - "Problem solving"
      
    skills:
