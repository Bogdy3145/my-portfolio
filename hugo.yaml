        #     url: https://github.com/gurusabarish/hugo-profile
        #   - icon: fab fa-twitter
        #     url: https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile

      - title: Graph-based biomarker extraction of brain vascular networks
        content: |- 
          This is a research project under Prof. Maria Zuluaga where we try to reconstruct blood vessels or airways which are structured as tubular trees.

          We will try to follow the center of these structures and remake them while not losing their branching topology.

          WORK IN PROGRESS!
        image: /images/vessels.png
        featured:
          # name: Demo
          # link: https://django-converter.herokuapp.com
        badges:
          - ""
          - ""
        links:
          # - icon: fab fa-github
          #   url: https://github.com/gurusabarish/converter

      - title: Autonomous robot
        content: |-
          A 5-man team under Prof. Patric Jensfelt working for a semester to program a robot function in a workspace and fulfill some tasks **autonomously**.

          This means we needed to take care of localization, planning, inverse kinematics for the arm, object detection with rgb-d camera and finally the brain.

          We dived quite deep in ROS2 topics, services, nodes.
        image: /images/DD2419.png
        # featured:
        #   name: Demo V2
        #   link: https://hugo-profile-2.netlify.app
        badges:
          - "ROS2"
          - "GNU/Linux"
          - "Python"
        # links:
        #   - icon: fab fa-github
        #     url: https://github.com/gurusabarish/HugoProfileV2
      - title: Platform as a Service
        content: |-
          For my final Bachelor thesis I developed my own Platform as a Service with the purpose to be used by fellow students to be able to present their works publically, not on localhost or in devmode.

          So at that time I was supporting 3 DB systems (MongoDb, Postgres and MySql (or none)), 5 popular backend frameworks and I also had an option for React (if the user's project required frontend or was managed just by the backend).

          The user could configure the options above in any way desired, summing up to 40 possible configurations.

        image: /images/paas.png
        # featured:
        #   name: Demo V2
        #   link: https://hugo-profile-2.netlify.app
        badges:
          - "Docker"
          - "Node"
          - "Angular"
